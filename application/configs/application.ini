[production]
server.domain = "mmg.fb"
server.host = "www.mmg.fb"
server.protocol = "http://"
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

includePaths.library = APP_PATH "/../library"
bootstrap.path = APP_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

resources.session.save_path = 

resources.frontController.controllerDirectory = APP_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APP_PATH "/layouts/scripts"
resources.view.helperPath.Zend_View_Helper = APP_PATH "/views/helpers"


resources.locale.default = 'bg_BG'
resources.translate.adapter = gettext
resources.translate.content = APP_PATH "/../data/locales"
resources.translate.scan = "filename" ;; Zend_Translate::LOCALE_FILENAME
resources.translate.disableNotices = true
;resources.translate.ignore[] = .


database.host = 127.0.0.1
database.username = root
database.password = 
database.dbname =  
database.adapter = pdo_mysql
database.charset = UTF8


[staging : production]

[development : staging]

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

[developmentLocal : development]
